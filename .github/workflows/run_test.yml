name: Nest App Tests

on:
    pull_request:
        branches:
          - main

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
          matrix:
            node-version: [16.x]

        env:
          MODE: "dev"

        steps:
          - uses: actions/checkout@v3

          - name: Set up Nest JS
            uses: actions/setup-node@v4
            with:
              node-version: ${{ matrix.node-version }}
              cache: npm

          - name: Install dependencies
            run: npm install

          - name: Run tests
            run: npm run test



